<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatGuard - URL & File Analyzer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: #0d1117;
            padding: 18px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar a.logout-btn {
            background: #ef4444;
            color: #fff;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            margin-right:50px ;
        }

        .navbar a.logout-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
            box-shadow: 0 0 10px #ef4444;
        }

        /* Container */
        .container {
            margin: 120px auto 40px auto;
            background: rgba(30, 41, 59, 0.95);
            padding: 40px;
            border-radius: 15px;
            width: 85%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #38bdf8;
        }

        input, textarea {
            width: 95%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #38bdf8;
            border-radius: 8px;
            background-color: #1e293b;
            color: white;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #58a6ff;
            outline: none;
            box-shadow: 0 0 10px #38bdf8;
        }

        button {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }

        button:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transform: translateY(-2px) scale(1.03);
        }

        .scan-icon {
            font-size: 20px;
        }

        /* Spinner */
        .spinner {
            display: none;
            margin: 15px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #38bdf8;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Styling */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(17, 24, 39, 0.9);
        }

        .benign { color: #34D399; font-weight: bold; }
        .defacement { color: #F59E0B; font-weight: bold; }
        .malware { color: #EF4444; font-weight: bold; }
        .phishing { color: #8B5CF6; font-weight: bold; }
        .unknown { color: #ffffff; font-weight: bold; }
    </style>

    <script>
        function showSpinner(formId, spinnerId) {
            document.getElementById(spinnerId).style.display = 'block';
            setTimeout(() => {
                document.getElementById(spinnerId).style.display = 'none';
            }, 3000);  // Simulated loading
        }
    </script>
</head>
<body>

    <div class="navbar">
        <h1><i class="fas fa-shield-alt"></i> ThreatGuard</h1>
        <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-exclamation-triangle"></i> Malicious File & Email Analyzer</h2>
        <form action="/scam/" method="post" enctype="multipart/form-data" onsubmit="showSpinner('fileForm', 'fileSpinner')">
            <label for="file"><strong>Upload File (PDF/TXT):</strong></label><br>
            <input type="file" name="file"><br><br>

            <h3>Paste Email Content</h3>
            <textarea name="email_text" class="email_text" rows="6" placeholder="Paste email content here..."></textarea><br><br>

            <button type="submit"><i class="fas fa-upload scan-icon"></i> Analyze</button>
            <div id="fileSpinner" class="spinner"></div>
        </form>

        {% if message %}
            <h3>Result:</h3>
            <p class="result-box">{{ message }}</p>
        {% endif %}

        <h2><i class="fas fa-link"></i> URL Threat Detection</h2>
        <form method="post" action="/predict" onsubmit="showSpinner('urlForm', 'urlSpinner')">
            <label for="url">Enter URL:</label>
            <input type="text" name="url" required>
            <button type="submit"><i class="fas fa-search"></i> Classify</button>
            <div id="urlSpinner" class="spinner"></div>
        </form>

        {% if predicted_class %}
            <div class="result-box {{ predicted_class.lower() }}">
                <p><strong>URL:</strong> {{ input_url }}</p>
                <p><strong>Prediction:</strong> {{ predicted_class }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
